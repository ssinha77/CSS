<!DOCTYPE html>
<html>
<head>
    
    <style>
        table{
            width:100%;
            border-width: 1px; 
            border-style: solid; 
            border-color: #000000;
        } 
        table th,table td{            
            border-width: 1px; 
            border-style: solid; 
            border-color: #000000; 
            padding: 3px 5px;
        }
        .total-saving{
            font-weight: bold;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <section>
            <table>
                <tr>
                    <th colspan="2">Cost per Month</th>
                    <th>Savings</th>
                    <th colspan="2">Holiday Packages</th>
                  </tr>
                  <tr>
                    <td>January</td>
                    <td>$100</td>
                    <td>$15</td>                    
                  </tr>
                  <tr>
                    <td>February</td>
                    <td>$80</td>
                    <td>$10</td>                    
                  </tr>
                  <tr>
                    <td>March</td>
                    <td>$90</td>
                    <td class="total-saving" rowspan="2">$25</td>   
                    <td rowspan="2">Spring Combo Deal!</td>                  
                  </tr>
                  <tr>
                    <td>April</td>
                    <td>$90</td>                   
                                      
                  </tr>
                  <tr>
                    <td>May</td>
                    <td>$100</td>                   
                    <td>$10</td>                   
                  </tr>
                  <tr>
                    <td>Jun</td>
                    <td>$80</td>                   
                    <td class="total-saving" rowspan="2">$30</td>    
                    <td rowspan="2">Summer Steal!</td>               
                  </tr>
                  <tr>
                    <td>July</td>
                    <td>$80</td>                  
                  </tr>
                  <tr>
                    <td>August</td>
                    <td>$100</td>                  
                    <td>$10</td>                  
                  </tr>

            </table>
        </section>
    </div>
</body>
</html>
